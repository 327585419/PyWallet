[tox]
envlist = pep8,isort-check,py27
# no setup.py to be ran
skipsdist = True

[testenv]
deps =
	Cython==0.25.2
	-r{toxinidir}/requirements/test_requirements.txt
	-r{toxinidir}/requirements.txt
commands = pytest src/tests/

[testenv:pep8]
commands = flake8 src/

[testenv:isort-check]
commands =
    isort --check-only --recursive src/
